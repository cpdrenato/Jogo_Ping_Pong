<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo Ping Pong</title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="css/pong.css">
   <!--  <script src="js/pong.js" type="text/javascript" charset="utf-8" defer></script> -->
   <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Hi+Melody">
</head>
<body>
    <div class="link" id="score" align="center"><h2>Jogo Ping Pong-HTML 5</h2></div>
    <div id="score">
        <h1>Placar</h1>
        <div align="center">
	    	<img src="img/play, social, youtube, media, video icon icon.png" height="72" width="72" alt="" onclick="iniciar(document.getElementById('nivel').value)">
	    	<div id="controlePlacar">
	            <span>Nível atual: <span id="nivelText"></span></span>
	            <select id="nivel" align="center">
	                <option value="0">Selecione o nível</option>
	                <option value="1">Fácil</option>
	                <option value="2">Normal</option>
	                <option value="3">Difícil</option>
	            </select>
	            <span id="pontuacao">Pontuação: </span>
	    	</div>
        </div>
    </div>
    <div id="linha2">
        <div class="setas">
        <div id="seta_esquerda" onclick="stEsquerda()"></div>
        </div>
        <div id="tela">
            <div id="bola">
            </div>
            <div id="barra">
            </div>
        </div>
        <div class="setas">
        	<div id="seta_direita" onclick="stDireita()"></div>
        </div>
    </div>
	</br>
	<div align="center">
		<p align="center">
		  <img src="img/Play.png"  height="140" width="100" alt=""/>
		</p>
	</div>
    <div class="container body-content">
        @RenderBody()
        <footer class="fixarRodape">
            <hr />
            <p>&copy; Renato Lucena. 2018</p>
        </footer>
    </div>
    <script src="js/pong.js" type="text/javascript" charset="utf-8" defer></script>
</body>
</html>
